<!DOCTYPE html>
<html>

<head>
    <title>TOD | Transport Oriented Development</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <!-- CartoDB css -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Own css style -->
    <link rel="stylesheet" type="text/css" href="css/todMap.css" />
    <!-- https://silviomoreto.github.io/bootstrap-select/ for select -->
    <link rel="stylesheet" type="text/css" href="bootstrap-select/css/bootstrap-select.min.css" />
    <!-- include bootstrap tags css files -->
    <link rel="stylesheet" type="text/css" href="bootstrap-tags/css/bootstrap-tags.css" />
    <!-- first include the underscore.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <div id="panel-transporte" class="dropup clearfix">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuTransporte" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Capas transporte <span class="caret"></span>
        </button>
        <ul id="capas-transporte" class="checked-list-box dropdown-menu" aria-labelledby="dropdownMenuTransporte">
        </ul>
    </div>
    <div id="leyendas">
    </div>
    <div id="change-basemap">
    </div>
    <div id="panel-indicadores" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Indicadores</h3>
        </div>
        <div id="accordion" class="panel-body fixed-panel">
        </div>
    </div>
    <div id="panel-indicadores-select" class="panel panel-default">
        <div class="panel-heading">
            <div id="wrapper">
                <div class="left">
                    <h3 class="panel-title">Indicadores seleccionados</h3></div>
                <div class="right" id="close-indicadores-select">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="accordion-select" class="panel-body fixed-panel">
        </div>
    </div>
    <div id="main-panel" class="well">
        <div id="panel-filtros">
            <div id="divisiones" class="dropdown clearfix">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuDivisiones" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Divisiones <span class="caret"></span>
                </button>
                <ul id="selector-divisiones" class="dropdown-menu" aria-labelledby="dropdownMenuDivisiones">
                </ul>
            </div>
            <div id="tag-list-divisiones"></div>
            <div id="buffer-selectors">
                <div id="buffer-modo-transporte" class="dropdown clearfix">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuBufferModoTrans" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Modo transporte <span class="caret"></span>
                    </button>
                    <ul id="selector-modo-transporte" class="dropdown-menu" aria-labelledby="dropdownMenuBufferModoTrans">
                    </ul>
                </div>
                <div id="buffer-size" class="dropdown clearfix">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuBufferSize" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Distancia <span class="caret"></span>
                    </button>
                    <ul id="selector-buffer-size" class="dropdown-menu" aria-labelledby="dropdownMenuBufferSize" name="None">
                    </ul>
                </div>
                <div>
                    <button id="button-add-buffer" type="button" class="btn btn-default">Agregar buffer</button>
                </div>
            </div>
            <div id="tag-list-buffers"></div>
        </div>
        <div id="control-filtros">
            <div id="universe-data" class="well well-sm">
                <p>Superficie: <span id="superficie-total">0.00</span> km2</p>
                <p>Población: <span id="poblacion-total">0.00</span> M</p>
            </div>
        </div>
        <div id="panel-indicadores-seleccionados">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <div id="wrapper">
                        <div class="left">
                            <p>Indicadores</p></div>
                        <div class="right" id="open-indicadores-select">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <!-- Table -->
                <table id="indicadores-seleccionados" class="table">
                </table>
            </div>
        </div>
        <div id="control-indicadores">
        </div>
        <div id="download-image">
            <button id="button-download-image" type="button" class="btn btn-default">Screenshot</button>
            <!-- <a class="btn btn-success" href="javascript:void(0);" onclick="generate();">Generate Screenshot »</a> -->
        </div>
    </div>
    <script type="infowindow/html" id="infowindow_divisions">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <h4>Radio</h4>
                    <p>{{content.data.co_frac_ra}}</p>
                    <h4>Densidad poblacional (hab/km2)</h4>
                    <p>{{content.data.hab_km2}}</p>
                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>
    </script>
    <script type="infowindow/html" id="infowindow_buffers">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <h4>Densidad poblacional (hab/km2)</h4>
                    <p>{{content.data.hab_km2}}</p>
                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!-- include a custom select -->
    <script src="bootstrap-select/js/bootstrap-select.min.js"></script>
    <!-- include bootstrap tags js file -->
    <script src='bootstrap-tags/js/bootstrap-tags.min.js'></script>
    <!-- include underscore functional module -->
    <!-- include main .js of this map -->
    <script src="js/todMap.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/html2canvas.svg.js"></script>
    <!-- <script src="js/FileSaver.min.js"></script> -->
</body>

</html>
