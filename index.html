<!DOCTYPE html>
<html>

<head>
    <title>TOD | Transport Oriented Development</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <!-- CartoDB css -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Own css style -->
    <link rel="stylesheet" type="text/css" href="css/todMap.css" />
    <!-- https://silviomoreto.github.io/bootstrap-select/ for select -->
    <link rel="stylesheet" type="text/css" href="bootstrap-select/css/bootstrap-select.min.css" />
    <!-- include bootstrap tags css files -->
    <link rel="stylesheet" type="text/css" href="bootstrap-tags/css/bootstrap-tags.css" />
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">
    <!-- first include the underscore.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <div id="container-panel-transporte">
        <div id="show-hide-legends" class="left">
            <button id="close-legends" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
            <button id="open-legends" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </div>
        <div id="panel-transporte" class="left dropup clearfix">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuTransporte" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Capas transporte <span class="caret"></span>
            </button>
            <ul id="capas-transporte" class="checked-list-box dropdown-menu" aria-labelledby="dropdownMenuTransporte">
            </ul>
        </div>
    </div>
    <div id="leyendas">
    </div>
    <div id="change-basemap">
    </div>
    <div id="panel-indicators" class="panel panel-default">
        <div class="panel-heading">
            <div id="wrapper">
                <div class="left">
                    <h3 class="panel-title">Indicadores disponibles</h3>
                </div>
                <div class="right" id="close-indicators-panel">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="accordion" class="panel-body fixed-panel">
        </div>
    </div>
    <div id="panel-indicators-select" class="panel panel-default">
        <div class="panel-heading">
            <div id="wrapper">
                <div class="left">
                    <h3 class="panel-title">Indicadores seleccionados</h3>
                </div>
                <div class="right" id="close-indicators-select">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="accordion-select" class="panel-body fixed-panel">
        </div>
    </div>
    <div id="main-panel-container" class="well">
        <div class="right" id="open-main-panel">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </div>
        <div id="main-panel" class="well">
            <div id="panel-filtros">
                <div id="divisiones" class="dropdown clearfix">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuDivisiones" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="tooltip" data-placement="left" data-original-title="Elige el tipo de divisiones para visualizar la Ciudad">Divisiones <span class="caret"></span>
                    </button>
                    <ul id="selector-divisiones" class="dropdown-menu" aria-labelledby="dropdownMenuDivisiones">
                    </ul>
                    <div class="right" id="close-main-panel">
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </div>
                </div>
                <div id="tag-list-divisiones"></div>
                <div id="buffer-selectors">
                    <div id="buffer-modo-transporte" class="dropdown clearfix">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuBufferModoTrans" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="tooltip" data-placement="left" data-original-title="Modo de transporte">Modo transporte <span class="caret"></span>
                        </button>
                        <ul id="selector-modo-transporte" class="dropdown-menu" aria-labelledby="dropdownMenuBufferModoTrans">
                        </ul>
                    </div>
                    <div id="buffer-size" class="dropdown clearfix">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuBufferSize" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="tooltip" data-placement="top" data-original-title="Radio de cobertura en metros">Distancia <span class="caret"></span>
                        </button>
                        <ul id="selector-buffer-size" class="dropdown-menu" aria-labelledby="dropdownMenuBufferSize" name="None">
                        </ul>
                    </div>
                    <div id="buffer-add">
                        <button id="button-add-buffer" type="button" class="btn btn-default" data-hover="tooltip" data-placement="top" data-original-title="Agrega un modo de transporte con sus radios de cobertura">Agregar</button>
                    </div>
                </div>
                <div id="tag-list-buffers"></div>
                <div id="tag-list-stations-and-lines"></div>
            </div>
            <div id="control-filtros">
                <div id="universe-data" class="well well-sm">
                    <p>Superficie: <span id="superficie-total">0.00</span> km2</p>
                    <p>Población: <span id="poblacion-total">0.00</span> M</p>
                    <div class="spinner-loader" id="universe-spinner">
                        Loading…
                    </div>
                </div>
            </div>
            <div id="panel-indicators-seleccionados" class="fixed-panel">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <div id="wrapper">
                            <div class="left">
                                <span>Indicadores</span>
                                <span data-hover="tooltip" data-placement="right" data-original-title="Mostrar indicadores" id="open-indicators-table" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                                <span data-hover="tooltip" data-placement="right" data-original-title="Ocultar indicadores" id="close-indicators-table" class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                            </div>
                            <div class="right" id="open-indicators-select" data-hover="tooltip" data-placement="left" data-original-title="Agregar/quitar indicadores">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Table -->
                    <table id="indicators-seleccionados" class="table">
                    </table>
                </div>
                <div class="spinner-loader" id="table-spinner">
                    Loading…
                </div>
            </div>
            <div id="control-indicators">
            </div>
        </div>
        <div id="download-image">
            <div class="input-group input-group-sm" id="image-parameters">
                <span class="input-group-addon" id="sizing-addon3">W</span>
                <input type="text" class="form-control" placeholder="width" aria-describedby="sizing-addon3" id="image-height" value="3000">
                <span class="input-group-addon" id="sizing-addon3">H</span>
                <input type="text" class="form-control" placeholder="height" aria-describedby="sizing-addon3" id="image-width" value="3000">
            </div>
            <div class="left">
                <button data-hover="tooltip" data-placement="left" data-original-title="Recuerda habilitar los popups!" id="button-download-image" type="button" class="btn btn-default">Obtener imagen</button>
                <!-- <a class="btn btn-success" href="javascript:void(0);" onclick="generate();">Generate Screenshot »</a> -->
            </div>
        </div>
        <div id="github">
            <a href="https://github.com/gcba/tod" target="_blank">Github</a>
        </div>
        <div id="docs">
            <a href="http://gcba.github.io/tod/nota_metodologica" target="_blank"><strong>Metodología</strong></a>
        </div>
    </div>
    <footer style="display: block;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 ministerio modernizacion">
                    Ministerio de Modernización
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 ministerio labgcba">
                    &nbsp;
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 ministerio hacienda">
                    Subsecretaría de Transporte
                </div>
            </div>
        </div>
    </footer>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!-- pongo una versión anterior para que funcionen los tooltip -->
    <!--<script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.13/cartodb.js"></script> -->
    <!-- include a custom select -->
    <script src="bootstrap-select/js/bootstrap-select.min.js"></script>
    <!-- include bootstrap tags js file -->
    <script src='bootstrap-tags/js/bootstrap-tags.min.js'></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <!-- include underscore functional module -->
    <!-- include main .js of this map -->
    <script src="js/html2canvas.js"></script>
    <script src="js/html2canvas.svg.js"></script>
    <script src="js/string-format.js"></script>
    <script src="js/todParams.js"></script>
    <script src="js/todQueries.js"></script>
    <script src="js/todMain.js"></script>
    <!-- <script src="js/FileSaver.min.js"></script> -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-69876119-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
